<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h4>Precio</h4>
           <ul>
               <li *ngFor="let precio of precios" (click)="editarPrecio(precio)">{{ precio.nombre }}</li>
           </ul>
        </div>
        <div class="col-sm-4">
            <h4>Agregar/Editar</h4>
            <form [formGroup]="form" >
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" name="" id="" class="form-control" formControlName="nombre">
                </div>

                <div class="form-group">
                    <label for="">Costo</label>
                    <input type="number" name="" id="" class="form-control" formControlName="costo">
                </div>


                <div class="form-group">
                    <label for="">Duración</label>
                    <input type="number" name="" id="" class="form-control" formControlName="duracion">
                </div>


                <div class="form-group">
                    <label for="">Tipo duración</label>
                    <select class="form-control" name="" id="" formControlName="tipoDuracion">
                        <option value="1">Día</option>
                        <option value="2">Semana</option>
                        <option value="3">Quicena</option>
                        <option value="4">Mes</option>
                        <option value="5">Año</option>
                    </select>
                    <button (click)="agregar()" *ngIf="!esEditar" [disabled]="form.invalid" class="btn btn-primary">Agregar</button>
                    <button (click)="editar()" *ngIf="esEditar" [disabled]="form.invalid" class="btn btn-info">Editar</button>
                </div>
            </form>
        </div>
    </div>
</div>
