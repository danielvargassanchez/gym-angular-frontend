<div class="clientes">
    <div class="form-group" *ngIf="!nombre">
        <label for="">Seleccione un cliente</label>
        <input type="text" (input)="filtrar($event.target.value)" placeholder="Busque un cliente" class="form-control">
    </div>

    <div class="form-group" *ngIf="nombre">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-10">
                <input [ngModel]="nombre" type="text" class="form-control" disabled>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-danger" (click)="cancelarCliente()">Cancelar</button>
            </div>
        </div>
    </div>



    <div class="list-group" *ngFor="let cliente of clientes">
        <a class="list-group-item list-group-item-action" (click)="seleccionarCliente(cliente)" *ngIf="cliente.visible">{{ cliente.nombre}} {{ cliente.apellido}}</a>
    </div>
</div>
